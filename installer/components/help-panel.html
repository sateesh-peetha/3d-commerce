<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Panel</title>
    <style>
        :root {
            --help-bg: #ffffff;
            --help-text: #1f2937;
            --help-muted: #6b7280;
            --help-accent: #6366f1;
            --help-border: #e5e7eb;
        }

        .help-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            max-height: 500px;
            background: var(--help-bg);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            z-index: 9999;
        }

        .help-panel__header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--help-border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .help-panel__icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .help-panel__title {
            font-weight: 600;
            font-size: 1rem;
        }

        .help-panel__subtitle {
            font-size: 0.8rem;
            color: var(--help-muted);
        }

        .help-panel__close {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--help-muted);
        }

        .help-panel__content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .help-section {
            margin-bottom: 1rem;
        }

        .help-section__title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--help-text);
        }

        .help-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .help-item:hover {
            background: #f3f4f6;
        }

        .help-item__icon {
            font-size: 1.25rem;
        }

        .help-item__content {
            flex: 1;
        }

        .help-item__title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .help-item__desc {
            font-size: 0.75rem;
            color: var(--help-muted);
        }

        .help-search {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--help-border);
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .help-search:focus {
            outline: none;
            border-color: var(--help-accent);
        }

        .help-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s;
            z-index: 9998;
        }

        .help-fab:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Floating Action Button -->
    <button class="help-fab" id="helpFab" onclick="toggleHelp()">?</button>

    <!-- Help Panel -->
    <div class="help-panel" id="helpPanel" style="display: none;">
        <div class="help-panel__header">
            <div class="help-panel__icon">âœ¨</div>
            <div>
                <div class="help-panel__title">Help & Guides</div>
                <div class="help-panel__subtitle">What can we help with?</div>
            </div>
            <button class="help-panel__close" onclick="toggleHelp()">Ã—</button>
        </div>

        <div class="help-panel__content">
            <input type="text" class="help-search" placeholder="Search for help..." oninput="searchHelp(this.value)">

            <div class="help-section">
                <div class="help-section__title">Common Questions</div>
                <div class="help-item" onclick="showArticle('add-product')">
                    <span class="help-item__icon">ðŸ“¦</span>
                    <div class="help-item__content">
                        <div class="help-item__title">How do I add a product?</div>
                        <div class="help-item__desc">Step-by-step guide</div>
                    </div>
                </div>
                <div class="help-item" onclick="showArticle('payments')">
                    <span class="help-item__icon">ðŸ’³</span>
                    <div class="help-item__content">
                        <div class="help-item__title">Set up payments</div>
                        <div class="help-item__desc">Connect Stripe</div>
                    </div>
                </div>
                <div class="help-item" onclick="showArticle('ai')">
                    <span class="help-item__icon">âœ¨</span>
                    <div class="help-item__content">
                        <div class="help-item__title">Enable AI features</div>
                        <div class="help-item__desc">Smart suggestions & more</div>
                    </div>
                </div>
            </div>

            <div class="help-section">
                <div class="help-section__title">Quick Actions</div>
                <div class="help-item" onclick="location.href='/setup?mode=repair'">
                    <span class="help-item__icon">ðŸ”§</span>
                    <div class="help-item__content">
                        <div class="help-item__title">Fix Configuration</div>
                        <div class="help-item__desc">Re-run setup wizard</div>
                    </div>
                </div>
                <div class="help-item" onclick="startTour()">
                    <span class="help-item__icon">ðŸŽ¯</span>
                    <div class="help-item__content">
                        <div class="help-item__title">Take the Tour Again</div>
                        <div class="help-item__desc">Quick walkthrough</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleHelp() {
            const panel = document.getElementById('helpPanel');
            const fab = document.getElementById('helpFab');
            if (panel.style.display === 'none') {
                panel.style.display = 'flex';
                fab.style.display = 'none';
            } else {
                panel.style.display = 'none';
                fab.style.display = 'flex';
            }
        }

        function searchHelp(query) {
            // In production, this would filter help items
            console.log('Searching:', query);
        }

        function showArticle(id) {
            // In production, this would show the article content
            alert('Opening help article: ' + id);
        }

        function startTour() {
            toggleHelp();
            // In production, this would start the guided tour
            alert('Starting tour...');
        }
    </script>
</body>

</html>
